<!-- Para arrastrar hay una etiqueta especÃ­fica que es draggable ="true"-->

<body>
    <div class="container">
        <div class="seccion">
            <p class="parrafo" id="parrafo-uno" draggable="true">1. Primero</p>

        </div>
    </div>
</body>
